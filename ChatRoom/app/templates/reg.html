<form class="form-horizontal" ng-submit="reg()">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">注册</button>
        </div>
    </div>
</form>
