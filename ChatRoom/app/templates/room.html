<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h>欢迎光临欢乐聊天室</h>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="msg in messages track by $index">
                    匿名：{{msg}}
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <form action="">
                <div class="form-group">
                    <textarea class="form-control" rows="2" ctrl-enter-break-line="sendMessage()"
                              ng-model="newMessage"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
